<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板語法</title>
    <!-- 引入VUE -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
		Vue模板语法有2大类：
			1.插值语法：
				(1) 功能：用于解析标签体内容。
				(2) 写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
        (3) 舉例：school是屬於data裡面的下一個層級(目前學到的有el、data、school)
			2.指令语法：
				(1) 功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
				(2) 举例：v-bind:href="xxx" 或  简写:href="xxx"，xxx同样要写js表达式，且可以直接读取到data中的所有属性。
				(3) 备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。
	-->
    <!-- 準備好一個容器 -->
    <div id="root">
      <h1>插值語法</h1>
      <h3>你好，{{name}}</h3>
      <hr />
      <h1>指令語法</h1>
      <a v-bind:href="school.url.toUpperCase()">點我去{{school.name}}</a>
      <a :href="school.url">點我去{{school.name}}</a>
    </div>
</body>

    <script type="text/javascript">
      Vue.config.productionTip = false //阻止 vue 在啟動時生成生產提示

      new Vue({
        el: "#root",
        data: {
          name: "Jack",
          school: {
            name: "Youtube",
            url: "https://www.youtube.com",
          },
        },
      });
    </script>
</html>
