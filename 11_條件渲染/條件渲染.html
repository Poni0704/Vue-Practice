<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>條件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
		条件渲染：
					1.v-if
								写法：
										(1).v-if="表达式" 
										(2).v-else-if="表达式"
										(3).v-else="表达式"
								适用于：切换频率较低的场景。
								特点：不展示的DOM元素直接被移除。
								注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”
					2.v-show
								写法：v-show="表达式"
								适用于：切换频率较高的场景。
								特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
						
					3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
	 -->

    <!-- 准备好一个容器-->
    <div id="root">
      <h2>當前的n值是：{{n}}</h2>
      <button @click="n++">點我n+1</button>
      <!--使用 v-show 做條件渲染-->
      <!-- <h2 v-show="false">嗨嗨你好{{name}}</h2> -->
      <!-- <h2 v-show="1===1">嗨嗨你好{{name}}</h2> -->

      <!--使用 v-if 做條件渲染-->
      <!-- <h2 v-show="false">嗨嗨你好{{name}}</h2> -->
      <!-- <h2 v-show="1===1">嗨嗨你好{{name}}</h2> -->

      <!-- v-else和v-else-if -->
      <!-- <div v-if="n === 1">Angular</div> -->
      <!-- <div v-else-if="n === 2">React</div> -->
      <!-- <div v-else-if="n === 3">Vue</div> -->
      <!-- <div v-else>哈哈</div> -->

      <!-- template只能搭配跟v-if用，不能用v-show -->
      <!-- v-if与template的配合使用 -->
      <template v-if="n === 1">
        <h2>你好</h2>
        <h2>尚硅谷</h2>
        <h2>北京</h2>
      </template>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
      el: "#root",
      data: {
        name: "Poni",
        n: 0,
      },
    });
  </script>
</html>
