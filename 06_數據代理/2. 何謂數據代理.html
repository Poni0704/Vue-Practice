<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>何謂數據代理?</title>
  </head>
  <body>
    <!-- 數據代理：通過一個對象代理對另一個對象中屬性的操作(讀/寫) -->
    <script type="text/javascript">
      let obj = { x: 100 };
      let obj2 = { y: 100 };

      Object.defineProperty(obj2, "x", {
        get() {
          return obj.x;
        },

        set(value) {
          obj.x = value;
        },
      });
    </script>
  </body>
</html>
