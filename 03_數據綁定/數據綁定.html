<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>數據綁定</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
	    Vue中有2种数据绑定的方式：
			1.單向绑定(v-bind)：数据只能从data流向页面。
			2.雙向绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data。
				备注：
					1.双向绑定一般都应用在表单类元素上（如：input、select等）
					2.v-model:value 可以简写为 v-model，因为v-model默认收集的就是value值。
	-->
    <!-- 准备好一个容器-->
    <div id="root">
      <!-- 普通寫法 -->
      <!-- 單向數據綁定：<input type="text" v-bind:value="name" /><br />
      雙向數據綁定：<input type="text" v-model:value="name" /> -->

      <!-- 簡寫 -->
      單向數據綁定：<input type="text" :value="name" /><br />
      雙向數據綁定：<input type="text" v-model="name" />

      <!-- 如下代码是错误的，因为v-model只能应用在表单类元素（输入类元素）上 ，白話文是：他應該要有value值才對 -->
      <!-- <h2 v-model:x="name">你好啊</h2> -->
    </div> 
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    new Vue({
      el: "#root",
      data: {
        name: "Poni",
      },
    });
  </script>
</html>
