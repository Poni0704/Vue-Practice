<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>列表過濾</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器-->
    <div id="root">
      <h2>人員列表</h2>
      <input type="text" placeholder="請輸入名字" v-model="keyWord" />
      <ul>
        <li v-for="(p,index) of filterPersons" :key="index">
          {{p.name}}-{{p.age}}-{{p.sex}}
        </li>
      </ul>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false;

    // 用watch實現
    /*
    new Vue({
      el: "#root",
      data: {
        keyWord: "",
        persons: [
          { id: "001", name: "馬冬梅", age: "18", sex: "女" },
          { id: "002", name: "周冬雨", age: "19", sex: "女" },
          { id: "003", name: "周杰倫", age: "20", sex: "男" },
          { id: "004", name: "溫兆倫", age: "20", sex: "男" },
        ],
        // 過濾後新的陣列，要顯示在畫面上的
        filterPersons: [],
      },
      watch: {
        keyWord: {
          immediate: true,
          handler(value) {
            this.filterPersons = this.persons.filter((p) => {
              return p.name.indexOf(value) !== -1;
            });
          },
        },
      },
    });
    */

    // 用computed實現
    new Vue({
      el: "#root",
      data: {
        keyWord: "",
        persons: [
          { id: "001", name: "馬冬梅", age: "18", sex: "女" },
          { id: "002", name: "周冬雨", age: "19", sex: "女" },
          { id: "003", name: "周杰倫", age: "20", sex: "男" },
          { id: "004", name: "溫兆倫", age: "20", sex: "男" },
        ],
      },
      computed: {
        filterPersons() {
          return this.persons.filter((p) => {
            return p.name.indexOf(this.keyWord) !== -1;
          });
        },
      },
    });
  </script>
</html>
