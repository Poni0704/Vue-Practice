<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el與data的兩種寫法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
	    data与el的2种写法
			1.el有2种写法
					(1).new Vue时候配置el属性。
					(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
			2.data有2种写法
					(1).对象式
					(2).函数式
					如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错!
			3.一个重要的原则：
					由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了，而是window
		-->
    <div id="root">
      <h1>你好，{{name}}</h1>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    //el的兩種寫法
    // const v = new Vue({
    //     //el:'#root', //第一種寫法
    //     data:{
    //         name:'Poni'
    //     }
    // })

    // console.log(v);
    // v.$mount('#root') //第二種寫法

    //data的兩種寫法
    new Vue({
      el: "#root",
      //data的第一種寫法：對象式
      // data:{
      //     name:'Poni'
      // }

      //data的第二種寫法：函數式
      data: function () {
        console.log("嗨嗨嗨", this); //此處的this是vue的實例對象
        return {
          name: "Poni",
        };
      },
      // 也可以這樣寫
      // data() {
      //   console.log("嗨嗨嗨", this); //此處的this是vue的實例對象
      //   return {
      //     name: "Poni",
      //   };
      // },
    });
  </script>
</html>
